package: org.robovm.pods.firebase.ump
framework: UserMessagingPlatform
include: [foundation, uikit]
clang_args: ['-x', 'objective-c']
headers:
    - UserMessagingPlatform.h

enums:
    UMPDebugGeography: {}
    UMPConsentStatus: {}
    UMPConsentType: {}
    UMPFormStatus: {}
    UMPRequestErrorCode: {prefix: UMP, name: UMPErrorCode, nserror: true}
    UMPFormErrorCode: {prefix: UMP, merge_with: UMPRequestErrorCode}
    UMPPrivacyOptionsRequirementStatus: {}

classes:
    UMPConsentForm:
        methods:
            '-presentFromViewController:completionHandler:':
                name: present
            '+loadWithCompletionHandler:':
                name: load
            '+loadAndPresentIfRequiredFromViewController:completionHandler:':
                name: loadAndPresentIfRequired
            '+presentPrivacyOptionsFormFromViewController:completionHandler:':
                name: presentPrivacyOptionsForm
    UMPConsentInformation:
        methods:
            '-requestConsentInfoUpdateWithParameters:completionHandler:':
                name: requestConsentInfoUpdate
    UMPDebugSettings: {}
    UMPRequestParameters: {}

protocols:

functions:
    # Make sure we don't miss any functions if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Function_#{g[0]}'

values:
    UMPVersionString:
        class: UMPConsentInformation
        name: getVersion

    UMPErrorDomain:
        class: UMPErrorCode
        name: getClassDomain


    # Make sure we don't miss any values if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Value_#{g[0]}'

constants:

    # Make sure we don't miss any constants if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Constant__#{g[0]}'
