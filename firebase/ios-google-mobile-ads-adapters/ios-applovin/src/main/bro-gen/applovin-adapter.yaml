package: org.robovm.pods.google.mobileads.adapters
framework: AppLovinAdapter
include:
    - foundation
    - ../../../../../ios-google-mobile-ads/src/main/bro-gen/gad.yaml
    - ../../../../../../applovinsdk/ios/src/main/bro-gen/applovinsdk.yaml
clang_args: ['-x', 'objective-c']
headers: 
    - AppLovinAdapter.h

private_typedefs:

enums:
    GADMAdapterAppLovinErrorCode: {prefix: GADMAdapterAppLovinError}

typed_enums:

classes:
    GADMAdapterAppLovinExtras: {}
    GADMediationAdapterAppLovin: {}
protocols:

functions:
    # Make sure we don't miss any functions if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Function_#{g[0]}'

values:
    # Make sure we don't miss any values if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Value_#{g[0]}'

constants:

    # Make sure we don't miss any constants if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Constant__#{g[0]}'
