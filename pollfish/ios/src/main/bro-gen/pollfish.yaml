package: org.robovm.pods.pollfish
include: [foundation, uikit, corelocation]
clang_args: ['-x', 'objective-c']
framework: pollfish
headers:
    - pollfish.h

private_typedefs: {}

typedefs: {}

enums:
    GENDER_VALUE: {name: Gender}
    YEAR_OF_BIRTH_VALUE: {name: YearOfBirth}
    MARITAL_STATUS_VALUE: {name: MaritalStatus}
    PARENTAL_STATUS_VALUE: {name: ParentalStatus}
    EDUCATION_LEVEL_VALUE: {name: EducationLevel}
    EMPLOYMENT_STATUS_VALUE: {name: EmploymentStatus}
    CAREER_VALUE: {name: Career}
    RACE_VALUE: {name: Race}
    INCOME_VALUE: {name: Income}
    PollfishPosition: {prefix: PollFishPosition}
    SurveyFormat: {}

classes:
    Pollfish:
        skip_def_constructor: true
        methods:
            '+initWithAPIKey:andParams:':
                name: init
            '+updateLocationWithLatitude:andLongitude:andHorizontalAccuracy:':
                name: updateLocation
            '+updateLocationWith:':
                name: updateLocation
    PollfishParams:
        properties:
            indicatorPosition:
                type: PollfishPosition
            surveyFormat:
                type: SurveyFormat
        methods:
            '+initWith:':
                constructor: true
                name: create
    UserAttributesDictionary:
        methods:
            '-setCustomAttributeWithKey:andValue:':
                name: setCustomAttribute
            '-initWithObjects:forKeys:count:':
                name: init
            # customize method to accept enums directly, corresponding method (to NSString) will be called in marshaller
            '-set(Gender|YearOfBirth|MaritalStatus|ParentalStatus|Education|Employment|Career|Race|Income):':
                name: 'set#{g[0]}0'
                visibility: private
                parameters:
                    0:
                        type: NSString
            # excluding bellow as these are part of super
            '-objectForKey:':
                exclude: true
            '-keyEnumerator':
                exclude: true
            '-setObject:forKey:':
                exclude: true
            '-removeObjectForKey:':
                exclude: true
            '-count':
                exclude: true
            '-dealloc':
                exclude: true

protocols: {}

functions:
    # turn into toString()
    "GENDER":
        class: Gender
        name: asString
        return_type: NSString
    "YEAR_OF_BIRTH":
        class: YearOfBirth
        name: asString
        return_type: NSString
    "MARITAL_STATUS":
        class: MaritalStatus
        name: asString
        return_type: NSString
    "PARENTAL_STATUS":
        class: ParentalStatus
        name: asString
        return_type: NSString
    "EDUCATION_LEVEL":
        class: EducationLevel
        name: asString
        return_type: NSString
    "EMPLOYMENT_STATUS":
        class: EmploymentStatus
        name: asString
        return_type: NSString
    "CAREER":
        class: Career
        name: asString
        return_type: NSString
    "RACE":
        class: Race
        name: asString
        return_type: NSString
    "INCOME":
        class: Income
        name: asString
        return_type: NSString

    # Make sure we don't miss any functions if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Function_#{g[0]}'

values:
    # Make sure we don't miss any values if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Value_#{g[0]}'

constants:
    # Make sure we don't miss any constants if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Constant__#{g[0]}'
