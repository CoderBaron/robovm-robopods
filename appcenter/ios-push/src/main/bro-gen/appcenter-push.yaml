package: org.robovm.pods.appcenter.push
framework: AppCenterPush
include: [foundation, ../../../../ios-core/src/main/bro-gen/appcenter.yaml]
clang_args: ['-x', 'objective-c']
headers:
    - AppCenterPush.h

private_typedefs:

enums:

classes:
    MSPush:
        methods:
            '+didRegisterForRemoteNotificationsWithDeviceToken:':
                name: didRegisterForRemoteNotifications
            '+didFailToRegisterForRemoteNotificationsWithError:':
                name: didFailToRegisterForRemoteNotifications
    MSPushNotification: {}
    MSServiceAbstract:
        exclude: true # part of core
protocols:
    MSPushDelegate:
        methods:
            '-push:didReceivePushNotification:':
                name: didReceivePushNotification
    MSService:
        exclude: true # part of core

functions:
    # Make sure we don't miss any functions if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Function_#{g[0]}'

values:
    # Make sure we don't miss any values if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Value_#{g[0]}'

constants:
    # Make sure we don't miss any constants if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Constant__#{g[0]}'
