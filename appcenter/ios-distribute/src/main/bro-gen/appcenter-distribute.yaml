package: org.robovm.pods.appcenter.distribute
framework: AppCenterDistribute
include: [foundation]
clang_args: ['-x', 'objective-c']
headers:
    - AppCenterDistribute.h

private_typedefs:
    # FIXME: bellow are missing or private items
    MSChannelGroupProtocol: NSObject

enums:
    MSUpdateAction: {}
    MSUpdateTrack: {}

classes:
    MSDistribute: {}
    MSReleaseDetails: {}
    MSServiceAbstract:
        methods:
            '-startWithChannelGroup:appSecret:transmissionTargetToken:fromApplication:':
                name: start
            '-updateConfigurationWithAppSecret:transmissionTargetToken:':
                name: updateConfiguration
protocols:
    MSDistributeDelegate:
        methods:
            '-distribute:releaseAvailableWithDetails:':
                name: releaseAvailable
    MSService: {}

functions:
    # Make sure we don't miss any functions if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Function_#{g[0]}'

values:

    # Make sure we don't miss any values if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Value_#{g[0]}'

constants:
    # Make sure we don't miss any constants if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Constant__#{g[0]}'
