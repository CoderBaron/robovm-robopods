package: org.robovm.pods.crashlytics
include: [foundation]
framework: Crashlytics
clang_args: ['-x', 'objective-c']
headers:
    - Crashlytics.h

private_typedefs: {}

typedefs: {}

enums: {}

classes:
    Answers:
        methods:
            '+logSignUpWithMethod:success:customAttributes:':
                name: logSignUp
            '+logLoginWithMethod:success:customAttributes:':
                name: logLogin
            '+logShareWithMethod:contentName:contentType:contentId:customAttributes:':
                name: logShare
            '+logInviteWithMethod:customAttributes:':
                name: logInvite
            '+logPurchaseWithPrice:currency:success:itemName:itemType:itemId:customAttributes:':
                name: logPurchase
            '+logLevelStart:customAttributes:':
                name: logLevelStart
            '+logLevelEnd:score:success:customAttributes:':
                name: logLevelEnd
            '+logAddToCartWithPrice:currency:itemName:itemType:itemId:customAttributes:':
                name: logAddToCart
            '+logStartCheckoutWithPrice:currency:itemCount:customAttributes:':
                name: logStartCheckout
            '+logRating:contentName:contentType:contentId:customAttributes:':
                name: logRating
            '+logContentViewWithName:contentType:contentId:customAttributes:':
                name: logContentView
            '+logSearchWithQuery:customAttributes:':
                name: logSearch
            '+logCustomEventWithName:customAttributes:':
                name: logCustomEvent
    CLSReport:
        methods:
            '-setObjectValue:forKey:':
                name: setObjectValue
    CLSStackFrame:
        methods:
            '+stackFrameWithAddress:':
                name: stackFrame
            '+stackFrameWithSymbol:':
                name: stackFrame
    Crashlytics:
        methods:
            '-setObjectValue:forKey:':
                name: setObjectValue
            '-setIntValue:forKey:':
                name: setIntValue
            '-setBoolValue:forKey:':
                name: setBoolValue
            '-setFloatValue:forKey:':
                name: setFloatValue
            '-recordCustomExceptionName:reason:frameArray:':
                name: recordCustomExceptionName
            '-recordError:withAdditionalUserInfo:':
                name: recordError
            '-logEvent:attributes:':
                name: logEvent
            '+startWithAPIKey:':
                name: start
            '+startWithAPIKey:afterDelay:':
                name: start
            '+startWithAPIKey:delegate:':
                name: start
            '+startWithAPIKey:delegate:afterDelay:':
                name: start
            '+setObjectValue:forKey:':
                name: SetObjectValue
            '+setIntValue:forKey:':
                name: SetIntValue
            '+setBoolValue:forKey:':
                name: SetBoolValue
            '+setFloatValue:forKey:':
                name: SetFloatValue
            '+logEvent:':
                name: LogEvent
            '+logEvent:attributes:':
                name: LogEvent
            '+setUserIdentifier:':
                name: SetUserIdentifier
            '+setUserName:':
                name: SetUserName
            '+setUserEmail:':
                name: SetUserEmail


protocols:
    CLSCrashReport: {}
    CrashlyticsDelegate:
        methods:
            '-crashlytics:didDetectCrashDuringPreviousExecution:':
                name: didDetectCrashDuringPreviousExecution
            '-crashlyticsDidDetectReportForLastExecution:completionHandler:':
                name: cdidDetectReportForLastExecution
functions:

    # Make sure we don't miss any functions if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Function_#{g[0]}'

values:

    # Make sure we don't miss any values if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Value_#{g[0]}'

constants:
    # Make sure we don't miss any constants if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Constant__#{g[0]}'
